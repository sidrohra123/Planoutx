<ion-content>
  <div class="maincontent">
    <ion-list *ngIf="wishlist.length">
      <ion-list-header>
        My Wishlist <i>(Swipe left to Remove)</i>
      </ion-list-header>

      <ion-item-sliding *ngFor="let product of wishlist">
        <ion-item lines="none" [routerLink]="['/product', product.products_id]">
          <ion-thumbnail slot="start">
            <img [src]="data.apiUrlNew+product.products_image">
          </ion-thumbnail>
          <ion-label>{{ product.products_name }}
            <p>{{ product.products_price | currency:'INR' }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="tertiary" (click)="removeProd(product)">Remove</ion-item-option>
        </ion-item-options>

      </ion-item-sliding>

    </ion-list>
    <div class="noWishlist" *ngIf="!wishlist.length">
      <img src="https://www.netclipart.com/pp/m/161-1615494_download-man-bowing-island-ai-file-waiting-emoji.png" />
      <h2>Put everything here for future plannings <br> Just star your favourites to add to your Wish List!</h2>
      <ion-button color="tertiary" expand="block" routerLink="/eveyrthing" [queryParams]="{'occasion':'19'}">Start Planing</ion-button>
    </div>
  </div>
</ion-content>
